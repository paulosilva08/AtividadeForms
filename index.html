<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Escolar</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h2>Formulário de Cadastro Escolar</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            </div>

            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required placeholder="Digite sua idade">
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required placeholder="Digite seu CPF">
            </div>

            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>

            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required placeholder="Digite seu endereço">
            </div>

            <div class="form-group">
                <label for="escola">Escola:</label>
                <input type="text" id="escola" name="escola" required placeholder="Digite o nome da escola">
            </div>

            <div class="form-group">
                <label for="serie">Série/Ano:</label>
                <input type="text" id="serie" name="serie" required placeholder="Digite sua série ou ano escolar">
            </div>

            <div class="form-group">
                <label for="responsavel">Responsável:</label>
                <input type="text" id="responsavel" name="responsavel" required placeholder="Nome do responsável">
            </div>

            <div class="form-group">
                <label for="contato">Telefone para contato:</label>
                <input type="text" id="contato" name="contato" required placeholder="Telefone do responsável">
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
